name: 持倉變化篩選（15分鐘循環）

on:
  schedule:
    # 每 15 分鐘執行一次（UTC 時間），最優先執行
    # 執行時間：00:00, 00:15, 00:30, 00:45, 01:00, 01:15...（每小時的 0, 15, 30, 45 分）
    # 注意：這是最高優先級的任務，確保準時執行
    - cron: '*/15 * * * *'
  workflow_dispatch:

# 防止並發執行：如果前一個執行還在運行，取消它並運行新的
concurrency:
  group: position-change
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # 縮短超時時間，避免卡死（處理 904 個幣種約需 2.5-3 分鐘）
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # 使用 pip 緩存加速

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run position change task (15min cycle)
        env:
          CG_API_KEY: ${{ secrets.CG_API_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TG_THREAD_IDS: ${{ secrets.TG_THREAD_IDS }}
          TG_THREAD_POSITION_CHANGE: ${{ secrets.TG_THREAD_POSITION_CHANGE }}
        run: |
          # 設置超時保護，確保不會卡死（20分鐘 = 1200秒）
          timeout 1200 python jackbot.py position_change || exit 0
          echo "任務執行完成"

