name: 新聞快訊推播

on:
  schedule:
    # 每 30 分鐘執行（UTC 時間）
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news task
        env:
          TREE_API_KEY: ${{ secrets.TREE_API_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TG_THREAD_IDS: ${{ secrets.TG_THREAD_IDS }}
          TG_THREAD_NEWS: ${{ secrets.TG_THREAD_NEWS }}
        run: python jackbot.py news

