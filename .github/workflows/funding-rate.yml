name: 資金費率排行榜

on:
  schedule:
    # 每天 0,4,8,12,16,20 點執行（UTC 時間），錯開7分鐘
    - cron: '7 0,4,8,12,16,20 * * *'
  workflow_dispatch:

# 防止並發執行
concurrency:
  group: funding-rate
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run funding rate task
        env:
          CG_API_KEY: ${{ secrets.CG_API_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TG_THREAD_IDS: ${{ secrets.TG_THREAD_IDS }}
          TG_THREAD_FUNDING_RATE: ${{ secrets.TG_THREAD_FUNDING_RATE }}
        run: |
          timeout 480 python jackbot.py funding_rate || exit 0
          echo "任務執行完成"

