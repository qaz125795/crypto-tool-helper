name: 重要經濟數據推播

on:
  schedule:
    # 每 10 分鐘執行一次（UTC 時間）
    # 這樣可以及時捕捉經濟數據、財經事件和央行活動的發布
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directory
        run: mkdir -p data

      - name: Restore sent data cache
        uses: actions/cache@v4
        with:
          path: data/
          # 使用日期作為 key，同一天的所有執行共享同一個 cache
          key: economic-data-sent-ids-${{ github.run_number }}
          restore-keys: |
            economic-data-sent-ids-

      - name: Run economic data task
        env:
          CG_API_KEY: ${{ secrets.CG_API_KEY }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          TG_THREAD_IDS: ${{ secrets.TG_THREAD_IDS }}
          TG_THREAD_ECONOMIC_DATA: ${{ secrets.TG_THREAD_ECONOMIC_DATA }}
        run: python jackbot.py economic_data

